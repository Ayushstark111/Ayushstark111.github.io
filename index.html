<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Tavel Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bj" src="img/bj.jpg" alt="William Carey University">
    <div class="container">
        <h1>Welcom to William Carey University US Trip form</h1>
        <br>
        <br>
        <br>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>
        
        
       
        
        

        <form>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn"><a href="/index1.html">Submit</a></button>
            
        </form> 
    </div>
    <script src="index.js"></script>
   
</body>
</html>
